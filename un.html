<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Unsent Project - Clone</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fff8f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #form {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: black;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border: 2px solid #000;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
    }
    .card small {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    /* modal for full view */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
    }
    .close {
      cursor: pointer;
      color: red;
      font-weight: bold;
      float: right;
    }
  </style>
</head>
<body>
  <h1>The Unsent Project (Clone)</h1>

  <div id="form">
    <textarea id="messageInput" placeholder="Write your unsent message..."></textarea><br>
    <button onclick="submitMessage()">Send</button>
  </div>

  <div class="grid" id="messages"></div>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <p id="modalText"></p>
      <small id="modalDate"></small>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // your firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBKXqAHwLuQY-Ka7LbLsfAg0_7aAKu0wSE",
      authDomain: "project-18561.firebaseapp.com",
      projectId: "project-18561",
      storageBucket: "project-18561.firebasestorage.app",
      messagingSenderId: "113928961968",
      appId: "1:113928961968:web:fe15c2c34cff87f4f52075"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // submit message
    function submitMessage() {
      const message = document.getElementById("messageInput").value;
      if (message.trim() === "") return;

      const msgData = {
        text: message,
        date: new Date().toISOString()
      };

      db.ref("messages").push(msgData);
      document.getElementById("messageInput").value = "";
    }

    // show messages
    db.ref("messages").on("child_added", snapshot => {
      const data = snapshot.val();
      const grid = document.getElementById("messages");

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<p>${data.text}</p><small>${new Date(data.date).toLocaleString()}</small>`;

      card.onclick = () => openModal(data.text, data.date);
      grid.appendChild(card);
    });

    // modal
    function openModal(text, date) {
      document.getElementById("modalText").innerText = text;
      document.getElementById("modalDate").innerText = new Date(date).toLocaleString();
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // visitor logging
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const visitData = {
          city: data.city,
          country: data.country_name,
          ip: data.ip,
          time: new Date().toISOString()
        };
        db.ref("visits").push(visitData);
        console.log("Visitor logged:", visitData);
      })
      .catch(err => console.error("Visitor logging error:", err));
  </script>
</body>
</html>
