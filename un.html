<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>proj2 pola</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fff8f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #444;
    }
    form {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 280px;
    }
    input, textarea, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: #f28b82;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #ec6d64;
    }
    .messages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .polaroid {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      font-size: 14px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .polaroid:hover {
      transform: scale(1.05);
    }
    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }
    .signature {
      font-size: 12px;
      font-style: italic;
      margin-top: 4px;
    }
    /* popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    }
    .close-btn {
      margin-top: 15px;
      padding: 6px 12px;
      background: #f28b82;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #ec6d64;
    }
  </style>
</head>
<body>
  <h1>proj2 pola</h1>

  <form id="messageForm">
    <input type="text" id="name" placeholder="to whoo??" required>
    <textarea id="message" placeholder="msgg heerree !!" required></textarea>
    <input type="text" id="fromName" placeholder="from??" required> <!-- ⭐ new required field -->
    <input type="color" id="color" value="#ffcccc"> Background Color
    <input type="color" id="textColor" value="#333333"> Text Color
    <button type="submit">submit !!</button>
  </form>

  <div class="messages" id="messages"></div>

  <!-- popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div id="popupMessage"></div>
      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('messageForm');
    const messagesDiv = document.getElementById('messages');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const closePopup = document.getElementById('closePopup');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const fromName = document.getElementById('fromName').value.trim();
      const color = document.getElementById('color').value;
      const textColor = document.getElementById('textColor').value;

      if(name && message && fromName){
        db.ref('messages').push({
          name,
          message,
          fromName,
          color,
          textColor,
          timestamp: Date.now()
        });
        form.reset();
      }
    });

    db.ref('messages').on('child_added', (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement('div');
      div.className = 'polaroid';
      div.style.backgroundColor = data.color;
      div.style.color = data.textColor;
      div.innerHTML = `
        <strong>To ${data.name}:</strong>
        <div>${data.message}</div>
        <div class="signature">From: ${data.fromName}</div>
        <div class="timestamp">${new Date(data.timestamp).toLocaleString()}</div>
      `;
      div.addEventListener('click', () => {
        popupMessage.innerHTML = `
          <strong>To ${data.name}</strong>
          <p>${data.message}</p>
          <p class="signature">From: ${data.fromName}</p>
          <div class="timestamp">${new Date(data.timestamp).toLocaleString()}</div>
        `;
        popup.style.display = 'flex';
      });
      messagesDiv.appendChild(div);
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
